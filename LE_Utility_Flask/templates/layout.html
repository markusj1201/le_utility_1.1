<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} -LE Forecast Utility</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="shortcut icon" href='/static/content/favicon_io/favicon.ico'/>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><a href="/" class="navbar-brand">LE Forecast Utility</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">LE Main Screen</a></li>
                    <li><a href="{{ url_for('areaaggregation') }}">Area Aggregation</a></li>
                    <li><a href="{{ url_for('nettingadjustment') }}">Netting Adjustment</a></li>
                    <li><a href="{{ url_for('createle') }}">Create LE</a></li>
                    <li><a href="{{ url_for('createforecast') }}">Create Forecast</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />

    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/jquery.canvasjs.min.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/scripts/jexcel.js"></script>
    <link rel="stylesheet" href="/static/content/jexcel.css" type="text/css" />
    <script src="/static/scripts/jsuites.js"></script>
    <link rel="stylesheet" href="/static/content/jsuites.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/content/materialicons.css" />
    <link href="/static/content/toastr.min.css" rel="stylesheet"/>
    <script src="/static/scripts/toastr.min.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
