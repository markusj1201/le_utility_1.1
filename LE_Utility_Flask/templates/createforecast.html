{% extends "layout.html" %}

{% block content %}


<h2>Create Forecast</h2>
</br>
<div class="flexbox">
<form id="create_forecast" name="create_forecast" action="/calculateforecastvalue" method="post">
<label for="forecast_text">Forecast Name :</label>
        <input type="text" name="forecast_text" id="forecast_text" onchange="selector();">
        </br>
<label for="aries_select">Select Aries Scenario:</label>
        <input type="text" name="aries_select" id="aries_select" list="ariessel" onchange="selector();">
                <datalist id="ariessel" name="ariessel">
                        {% for e in ariessel %}

                        <option>{{e}}</option>

                        {% endfor %}
    </datalist>


</br>
<label for="sdate_select">Start Date:</label>
<input type="date" id="sdate_select" name="sdate_select">
</br>
<label for="edate_select">End Date:</label>
<input type="date" id="edate_select" name="edate_select">
</br>
<label for="gfosel">GFO?</label>
<input type="checkbox" name='gfosel' id='gfosel'></input>
</br>
<button class="btn btn-primary btn-large"  id="createle_button" name="createle_button" disabled data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Creating LE">Create Forecast</button>
</form>
</div>
</br>
</hr>

<div class="flexbox" id="manualentry" name="manualentry">
<label for="intmethod">Interpolation Method: </label>
<select id="intmethod" name="intmethod">
<option value="None">None</option>
<option value="MonthlyVolumes">MonthlyVolumes</option>
<option value="MonthlyRates">MonthlyRates</option>
</select>
</br>
<button class="btn btn-primary btn-large"  id="createle_template_button" name="createle_template_button" onclick="createtemplate();" disabled data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Creating Table">Create Workspace</button>
</br>
<input type="radio" id="gasradio" name="gasradio" checked="checked"  value="Gas">
<label for="gasradio">Gas</label><br>
<input type="radio" id="oilradio" name="oilradio" value="Oil">
<label for="oilradio">Oil</label><br>
<button class="btn btn-primary btn-large"  id="createforecast_wbutton" name="createforecast_wbutton" onclick="submittemplate();" disabled data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Creating Forecast">Create Forecast From Workspace</button>
<button class="btn btn-primary btn-large"  id="populatenet_wbutton" name="populatenet_wbutton" onclick="populatenetting();" disabled data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Populating...">Populate Netting Values</button>
</br>
<div id="forecastspreadsheet"></div>

</div>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='scripts/createforecast.js') }}"></script>
{% endblock %}
